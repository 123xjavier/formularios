<!DOCTYPE html>

<body>
    <!-- Estos son los atributos para hacer un formulario -->
    <form name="formulario" action="ejecutar-codigo.php" method="post" id="miFormulario">
    <div>
        <label for="mitexto">Usuario</label>
        <input type=" text" id="mitexto" placeholder="Escribe tu usuario..." 
        title="Escribe solo en minusculas y no mas de 15 caracteres" 
        pattern="[a-z]{1,15}">
    </div>
    <br>
    <div>
        <label for="telefono">Telefono</label>
        <input type="number" id="telefono" placeholder="Escribe tu telefono.."
         min="2" max="30">
    </div>
    <div class="login">
        <h3>Login</h3>
        <input type="text" placeholder="Escribe tu nombre" name="nombre"
        minlength="5" maxlength="40" required>
        <input type="password" placeholder="ContaseÃ±a" name="pass"
        minlength="11" required>
    </div>
    <!--para obligarte a rellonar el espacio de un input se utiliza /required/-->
    <br>
    <div>
        <input type="text" placeholder="Su modelo de coche" 
        title="Modelos posibles: A1, A3, A4 y A5" pattern="a|A(1|3|4|5)">
    </div>
    <br>
    <div>
    <label for="correo">Email</label>
    <input type="email" id="correo" placeholder="Escribe tu email" required>
    </div>
    <!--Selectgor de edad con radio input-->
    <div>
       <fieldset>
        <legend>Indica tu grupo de edad </legend>
        <label for="primero">Menor de 18</label>
        <input type="radio" id="primero" name="edades">
        <br>
        <label for="segundo">18-65</label>
        <input type="radio" id="segundo" name="edades" checked> <!--el atributo checkd es para seleccionar
        algo por de defecto -->
        <br>
        <label for="tercero">Mayor de 65</label>
        <input type="radio" id="tercero" name="edades">
       </fieldset>
    </div>
    <br>
    <div>
      <fieldset>

        <label for="primero-ck">Tomate</label>
        <input type="checkbox" id="primero" name="edad-ck">
        <br>
        <label for="segundo-ck">Cebolla</label>
        <input type="checkbox" id="segundo" name="edad-ck">
        <br>
        <label for="tercero-ck">Lechuga</label>
        <input type="checkbox" id="tercero" name="edad-ck">
      </fieldset>
    </div>
    <br>
    <div>
        <label for="comentarios">Tus comentarios</label>
       <textarea name="Mensajes" id="comentarios" cols="30" rows="10" 
       maxlength="200" placeholder="Escribe tus comentarios com max de 200 caracteres"></textarea>
    </div>


    <div>

        <legend>Opciones</legend>
